[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.0", "Cython>=0,<1", "numpy>=1,<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "arenarobot/_version.py"
write_to_template = """\
\"\"\"Package version information.\"\"\"
# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
# flake8: noqa
version = {version!r}  # pylint: disable=invalid-name
version_tuple = {version_tuple!r}  # pylint: disable=invalid-name
"""
